<body class="body">

    <form class="wrapper">
        <a href="https://druh.in?ref=webp" target="_blank" class="logo w-inline-block">
            <div class="hide">Made by Druhin</div>
        </a>
        <h1 class="title1">Upload files</h1>
        <h2 class="subtitle1">Add your jpg/png files here. You can add unlimited files (for now).</h2>
        <div class="drag">

            <input style="position: absolute; height: 100%; width: 100%; opacity: 0;" type="file" id="image-files"
                name="image-files" accept="image/*" multiple>
            <div class="title2">Drag and drop your files here or <span class="underline">browse</span></div>
            <div id="drag-text2" class="drag-text2">No file size limit (yet)</div>
        </div>

        <h1 class="title2">File(s) naming :</h1>
        <!-- <div> -->
        <!-- <label class="subtitle2" for="client-name">Client Name:</label> -->
        <h2 class="subtitle2">Client Name *</h2>
        <input class="textbox" type="text" id="client-name" name="client-name" placeholder="Eg: ORIX New Zealand">
        <!-- </div> -->
        <!-- <div> -->
        <!-- <label for="service-name">Service Name:</label> -->
        <h2 class="subtitle2">Service *</h2>
        <input class="textbox" type="text" id="service-name" name="service-name" placeholder="Eg: Car Leasing">
        <!-- </div> -->
        <!-- <div> -->
        <!-- <label for="image-width">Image Width:</label> -->
        <h2 class="subtitle2">Target Width (px) *</h2>
        <input class="textbox" type="number" id="image-width" name="image-width" min="1" placeholder="Eg: 1920">
        <!-- </div> -->
        <!-- <div> -->
        <!-- <label for="quality">Image Quality:</label> -->
        <h2 class="subtitle2">Image Quality</h2>
        <select class="textbox" id="quality" name="quality">
            <option value="10">10%</option>
            <option value="20">20%</option>
            <option value="30">30%</option>
            <option value="40">40%</option>
            <option value="50">50%</option>
            <option value="60">60%</option>
            <option value="70">70%</option>
            <option value="80">80%</option>
            <option value="90">90%</option>
            <option value="100">100%</option>
        </select>
        <!-- </div> -->

        <!-- <div> -->
        <button class="button" type="button" id="convert-button">Convert</button>
        <!-- </div> -->
        <div class="status" id="status"></div>
    </form>
