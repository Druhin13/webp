<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <!-- app.js -->
    <script src="app.js"></script>
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>WebP Converter</h1>
    <form>
      <label for="clientName">Client Name:</label>
      <input type="text" id="clientName" name="clientName"><br>
    
      <label for="serviceName">Service:</label>
      <input type="text" id="serviceName" name="serviceName"><br>
    
      <label for="targetSize">Target Size (KB):</label>
      <input type="number" id="targetSize" name="targetSize"><br>
    
      <label for="fileInput">Select Images:</label>
      <input type="file" id="fileInput" name="fileInput" multiple><br>
    
      <button type="button" onclick="convertImages()">Convert Images</button>
    </form>
</body>

</html>
